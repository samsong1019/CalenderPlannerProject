<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="day"></p>
      <p id="date"></p>
      <p id="time"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- made a div for each individual hour of the day planner with everything almost exactly the same -->
      <div id="hour9" class="row time-block">
        <div class="col-md-1 hour">0900</div>
        <!-- made a textarea so that user can input notes for that hour -->
        <textarea class="col-md-10 description"> </textarea>
        <!-- made a button to save the notes to the hour -->
        <button id="button" class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour10" class="row time-block">
        <div class="col-md-1 hour">1000</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour11" class="row time-block">
        <div class="col-md-1 hour">1100</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour12" class="row time-block">
        <div class="col-md-1 hour">1200</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour13" class="row time-block">
        <div class="col-md-1 hour">1300</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour14" class="row time-block">
        <div class="col-md-1 hour">1400</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour15" class="row time-block">
        <div class="col-md-1 hour">1500</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour16" class="row time-block">
        <div class="col-md-1 hour">1600</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour17" class="row time-block">
        <div class="col-md-1 hour">1700</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
